<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <!-- font link -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <!-- style reset -->
  <link rel="stylesheet" type="text/css" href="./resources/styles/reset.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="./resources/styles/style.css">
</head>
<body>
  <!-- win pop-up-->
  <div class="win-container hide">
    <div>
      <h1>You win!</h1>
      <h2>refresh the page to restart<h2>
    </div>
  </div>
  <!-- rules -->
  <div class="container">
    <div class="row">
      <div class="col col-lg-3">
        <h1>Match Game</h1>
        <h2>Rules</h2>
        <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
        <h1 id="turns">TURNS: 0</h1>
      </div>
      <!-- games tiles -->
      <div class="col col-lg-9" id="game">
        <div class="row" id="start-game">
          <button class="4x3">4 x 3</button>
          <button class="4x4">4 x 4</button>
          <button class="4x5">4 x 5</button>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery library -->
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
